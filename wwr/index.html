<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Splash White Water Rafting</title>
    <meta name="description" content="Water Rafting">
    <meta name="author" content="Mario Brino">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="images/logo.png" alt="Splash Rafting Company Logo">
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="images/rafting-article-1.jpg" alt="Rafting Background Hero 1">
            <h1>Splash White Water Rafting</h1>
        </section>
        <section class="contact-form">
            <form class="form">
                <h2>Newsletter Subscription</h2>
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </fieldset>

                <fieldset>
                    <label for="email_address">Email:</label>
                    <input type="email" id="email_address" name="email_address" required>
                </fieldset>

                <button type="submit">Subscribe</button>
            </form>
        </section>
        <section class="trips-view">
            <a href="trips.html">Check trip options</a>
        </section>
        <section class="offerings">
            <h2>Some Trips Available</h2>
            <div class="offerings-grid">
                <figure class="offerings-item">
                    <img src="images/rafting-1.jpg" alt="Rafting Background 1">
                    <figcaption>Fall rafting</figcaption>
                </figure>
                <figure class="offerings-item">
                    <img src="images/rafting-3.jpg" alt="Rafting Background 2">
                    <figcaption>Agitated waters</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &#169; 2025 - Splash White Water Rafting - Mario Brino
        </p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Rafting White Water Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Rafting White Water Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Rafting White Water Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
