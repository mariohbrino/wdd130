<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Splash White Water Rafting</title>
    <meta name="description" content="Water Rafting">
    <meta name="author" content="Mario Brino">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="images/logo.png" alt="Splash Rafting Company Logo">
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-main">
        <h1>Meet Our Team</h1>
        <div class="our-team">
            <div class="our-team-grid">
                <figure class="our-team-item">
                    <img src="images/jon-doe.jpeg" alt="Rafting Background 1">
                    <figcaption>Jon Doe</figcaption>
                </figure>
                <figure class="our-team-item">
                    <img src="images/jane-smith.jpeg" alt="Rafting Background 2">
                    <figcaption>Jane Smith</figcaption>
                </figure>
                <figure class="our-team-item">
                    <img src="images/agata-water.jpeg" alt="Rafting Background 3">
                    <figcaption>Agata Water</figcaption>
                </figure>
            </div>
        </div>
        <div class="contact">
            <div class="contact-details">
                <p>
                    <span>Address: </span>
                    <span>1145 S 800 E STE 101, Orem, UT 84097</span>
                </p>
                <p>
                    <span>Phone: </span>
                    <a href="tel:+19999999999">+1(999) 999-9999</a>
                </p>
                <p>
                    <span>Email: </span>
                    <a href="mailto:info@splashrafting.com">info@splashrafting.com</a>
                </p>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d760.0902270838423!2d-111.57238018128656!3d40.356521169312195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1753988534636!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="contact-form">
            <form class="form">
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </fieldset>

                <fieldset>
                    <label for="email_address">Email:</label>
                    <input type="email" id="email_address" name="email_address" required>
                </fieldset>

                <fieldset class="purpose-group">
                    <legend>Purpose:</legend>
                    <label for="purpose-general">
                        <input type="radio" id="purpose-general" name="purpose" value="general">
                        General Inquiry
                    </label>
                    <label for="purpose-reservation">
                        <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                        Reservation Question
                    </label>
                    <label for="purpose-website">
                        <input type="radio" id="purpose-website" name="purpose" value="website">
                        Website Suggestion
                    </label>
                </fieldset>

                <fieldset>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </fieldset>

                <button type="submit">Submission</button>

                <fieldset>
                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>

                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>
            &#169; 2025 - Splash White Water Rafting - Mario Brino
        </p>
        <p>
            <a class="wireframe-link" href="https://app.moqups.com/PneNve8Bg07NPMopkEvaMA0XDLaaJzfF/view/page/ad64222d5">View Wireframe Mockup</a>
        </p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Rafting White Water Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Rafting White Water Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Rafting White Water Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
